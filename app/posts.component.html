<h1 class="col-md-6 col-md-offset-5">Posts</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <i *ngIf="isLoading" class="fa fa-spinner fas-spin  fa-3x"></i>
        <ul class="list-group">
            <li *ngFor="#post of posts" class="list-group-item">
                {{ post.title }}
            </li>
        </ul>
    </div>
</div>
