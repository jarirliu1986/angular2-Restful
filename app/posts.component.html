<h1 class="col-md-6 col-md-offset-5">Posts</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <spinner [visible]="isLoading"></spinner>
        <ul class="list-group">
            <li *ngFor="#post of posts" class="list-group-item">
                {{ post.title }}
            </li>
        </ul>
    </div>
</div>
