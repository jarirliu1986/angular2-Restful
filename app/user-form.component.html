<h1 class="col-md-offset-5">Add a User</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3 well">
        <form [ngFormModel]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label> Name </label>
                    <input #name="ngForm" type="text" ngControl="name" class="form-control">
                    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                        Name is required!
                    </div>
                </div>
                <div class="form-group">
                    <label> Email </label>
                    <input #email="ngForm" type="text" ngControl="email"class="form-control">
                    <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                        Please input a valid email!
                    </div>
                </div>
                <div class="form-group">
                    <label> Phone </label>
                    <input type="text" ngControl="phone"class="form-control">
                </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend> Address </legend>
                <div>
                    <div class="form-group">
                        <label> Street </label>
                        <input type="text" ngControl="street" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> Suite </label>
                        <input type="text" class="form-control" ngControl="suite">
                    </div>
                    <div class="form-group">
                        <label> City </label>
                        <input type="text" class="form-control" ngControl="city">
                    </div>
                    <div class="form-group">
                        <label> Zipcode </label>
                        <input type="text" class="form-control" ngControl="zipcode">
                    </div>
                </div>
            </fieldset>
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
